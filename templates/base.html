{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Lawyers</title>
		
		<!-- Loading third party fonts -->
		<link href="{% static 'fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
		<link href="{% static 'fonts/novecento-font/novecento-font.css' %}" rel="stylesheet" >

		<!-- Loading main css file -->
		<link href="{% static 'style.css' %}" rel="stylesheet" >
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		
		<div id="site-content">
			
			<header class="site-header">
				<div class="container">
					<a href="{% url 'base:home' %}" id="branding">
						<img src="{% static 'images/logo.png' %}" alt="Company Name" class="logo">
						<div class="branding-copy">
							<h1 class="site-title">Company Name</h1>
							<small class="site-description">Tagline goes here</small>
						</div>
					</a>

					<nav class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							{% block selected %}
							{% endblock %}
						</ul>
					</nav>
					<nav class="mobile-navigation"></nav>
				</div>
			</header> <!-- .site-header -->

			
                {% block content %}
                {% endblock %}

                <footer class="site-footer">
                    <div class="container">
                        <div class="subscribe-form">
                            <form action="#">
                                <label for="#">
                                    <span>Do you want to get news?</span>
                                    <span>Join our news letter</span>
                                </label>
                                <div class="control">
                                    <input type="text" placeholder="Enter your email to subscribe...">
                                    <button type="submit"><img src="{% static 'images/icon-envelope.png' %}" alt=""></button>
                                                            </form>
                                </div>
                        </div>
                        <div class="social-links">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-google-plus"></i></a>
                            <a href="#"><i class="fa fa-pinterest"></i></a>
                        </div>
                        <div class="copy">
                            <p>Copyright 2014 Company name. Designed by Themeezy. All rights reserved.</p>
                        </div>
                    </div>
                </footer> <!-- .site-footer -->
    
            </div> <!-- #site-content -->
    
            
    
            <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
            <script src="{% static 'js/plugins.js' %}"></script>
            <script src="{% static 'js/app.js' %}"></script>
            
        </body>
    
    </html>
